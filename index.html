<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Landing Page Design Project</title>
</head>

<body>
    <div class="header">
        <div class="header-links">
            <div class="logo">Header Logo</div>
            <ul class="links">
                <li><a href="https://www.google.com">header link one</a></li>
                <li><a href="https://www.google.com">header link two</a></li>
                <li><a href="https://www.google.com">header link three</a></li>
            </ul>
        </div>
        <div class="splash">
            <div class="splash-left">
                <h1>This website is Awesome</h1>
                <p>Website subtext</p>
                <button>Sign up</button>
            </div>
            <div class="splash-right">
                <img src="https://image.shutterstock.com/image-vector/default-ui-image-placeholder-wireframes-600w-1037719192.jpg">
            </div>
        </div>
    </div>
    <div class="main">
        <p>Main</p>
        <div class="random-info">
            <h2>Some random information.</h2>
            <div class="cards">
                <div class="card1">
                    <img src="https://image.shutterstock.com/image-vector/default-ui-image-placeholder-wireframes-600w-1037719192.jpg">
                </div>
                <div class="card2">
                    <img src="https://image.shutterstock.com/image-vector/default-ui-image-placeholder-wireframes-600w-1037719192.jpg">
                </div>
                <div class="card3">
                    <img src="https://image.shutterstock.com/image-vector/default-ui-image-placeholder-wireframes-600w-1037719192.jpg">
                </div>
                <div class="card4">
                    <img src="https://image.shutterstock.com/image-vector/default-ui-image-placeholder-wireframes-600w-1037719192.jpg">
                </div>
            </div>
        </div>
        <div class="testimonial">

        </div>
        <div class="cta">
            
        </div>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>    
</body>

</html>
